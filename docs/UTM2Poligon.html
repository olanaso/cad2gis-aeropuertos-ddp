<body>

<h2>Visualizador de Pol√≠gono desde Excel (UTM ‚Üí WGS84)</h2>

<label>Sube tu archivo Excel:</label>
<input type="file" id="input-excel" accept=".xlsx,.xls" />
<a href="template.xlsx">Template</a>
<br><br>

<label>Selecciona el SRID:</label>
<select id="srid">
  <option value="32717">SRID 32717 - UTM 17S</option>
  <option value="32718" selected>SRID 32718 - UTM 18S</option>
  <option value="32719">SRID 32719 - UTM 19S</option>
</select>

<button onclick="dibujarPoligono()">Dibujar Pol√≠gono</button>

<div id="tabla-container"></div>
<div id="map"></div>

<script>
     mapboxgl.accessToken = 'pk.eyJ1Ijoib2xhbmFzbyIsImEiOiJjamU0OGszdjAyOWp0MnFxbGJtM2ltbXd4In0.cl5AeTAjfeAE4lOXczMEKA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/olanaso/clfv25znu003a01po9o6t46vu',
      center: [-74, -12],
      zoom: 5
    });


  let datosCoordenadas = [];

  

  document.getElementById('input-excel').addEventListener('change', function (e) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });
      const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

      const headers = json[0];
      const idxVertice = headers.findIndex(h => h.toString().toUpperCase().includes("VERTICE"));
      const idxEste = headers.findIndex(h => h.toString().toUpperCase().includes("ESTE"));
      const idxNorte = headers.findIndex(h => h.toString().toUpperCase().includes("NORTE"));

      datosCoordenadas = [];

      for (let i = 1; i < json.length; i++) {
        const fila = json[i];
        if (fila[idxVertice] && fila[idxEste] && fila[idxNorte]) {
          datosCoordenadas.push({
            vertice: fila[idxVertice],
            este: parseFloat(fila[idxEste]),
            norte: parseFloat(fila[idxNorte])
          });
        }
      }

      mostrarTabla();
    };
    reader.readAsArrayBuffer(e.target.files[0]);
  });

  function mostrarTabla() {
    let html = '<table><thead><tr><th>V√âRTICE</th><th>ESTE (X)</th><th>NORTE (Y)</th></tr></thead><tbody>';
    datosCoordenadas.forEach(coord => {
      html += `<tr><td>${coord.vertice}</td><td>${coord.este}</td><td>${coord.norte}</td></tr>`;
    });
    html += '</tbody></table>';
    document.getElementById('tabla-container').innerHTML = html;
  }

  function obtenerZonaProyeccion(srid) {
    const zonas = {
      '32717': '+proj=utm +zone=17 +south +datum=WGS84 +units=m +no_defs',
      '32718': '+proj=utm +zone=18 +south +datum=WGS84 +units=m +no_defs',
      '32719': '+proj=utm +zone=19 +south +datum=WGS84 +units=m +no_defs'
    };
    return zonas[srid];
  }

  function dibujarPoligono() {
    const srid = document.getElementById('srid').value;
    const projUTM = obtenerZonaProyeccion(srid);

    const coordenadasGeo = datosCoordenadas.map(coord => {
      const [lon, lat] = proj4(projUTM, 'WGS84', [coord.este, coord.norte]);
      return [lon, lat];
    });

    if (coordenadasGeo.length < 3) {
      alert("Se necesitan al menos 3 puntos para formar un pol√≠gono.");
      return;
    }

    coordenadasGeo.push(coordenadasGeo[0]);

    if (map.getLayer('polygon')) map.removeLayer('polygon');
    if (map.getSource('polygon')) map.removeSource('polygon');

    map.addSource('polygon', {
      type: 'geojson',
      data: {
        type: 'Feature',
        geometry: {
          type: 'Polygon',
          coordinates: [coordenadasGeo]
        }
      }
    });

    map.addLayer({
      id: 'polygon',
      type: 'fill',
      source: 'polygon',
      paint: {
        'fill-color': '#f00',
        'fill-opacity': 0.4
      }
    });

    map.flyTo({ center: coordenadasGeo[0], zoom: 18 });
  }
</script>
