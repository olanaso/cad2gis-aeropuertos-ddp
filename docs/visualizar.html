<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Reporte - MTC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            vino: '#B22222',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-vino text-white shadow-sm px-6 py-4">
    <div class="flex items-center justify-between">
      <h1 class="text-base sm:text-lg md:text-xl font-bold">
        Dirección de Disponibilidad de Predios - MTC
      </h1>
      <button id="menu-toggle" class="sm:hidden focus:outline-none">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    <nav id="mobile-menu"
         class="mt-4 space-y-2 text-sm hidden sm:flex sm:flex-row sm:justify-end sm:space-y-0 sm:space-x-6 sm:mt-0">
      <a href="index.html" class="block text-white hover:underline">Volver</a>
    </nav>
  </header>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-lg sm:text-xl md:text-2xl font-semibold mb-6 text-gray-700">
      Reporte Power BI
    </h2>

    <div class="aspect-w-16 aspect-h-9">
      <iframe id="iframe-reporte" class="w-full h-[600px] border rounded shadow" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>

  <footer class="text-center py-6 text-xs sm:text-sm text-gray-500">
    © 2025 Ministerio de Transportes y Comunicaciones - Dirección de Disponibilidad de Predios
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const reporteUrl = urlParams.get('reporte');
    if (reporteUrl) {
      document.getElementById('iframe-reporte').src = reporteUrl;
    } else {
      document.getElementById('iframe-reporte').outerHTML = "<p class='text-red-600'>No se encontró el reporte.</p>";
    }
  </script>

</body>
</html>
